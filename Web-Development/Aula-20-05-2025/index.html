<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
</head>

<body>
    <form id="form" style="display: flex; flex-direction: column;">

        <label for="nome">Nome: </label>
        <input type="text" id="nome">

        <label for="email">Email: </label>
        <input type="text" id="email">

        <label for="assunto">Assunto: </label>
        <select id="assunto">
            <option value="opcao1">Critica</option>
            <option value="opcao2">Elogio</option>
            <option value="opcao3">Sugestão</option>
        </select>
        <label for="mensagem">Mensagem: </label>
        <textarea id="mensagem"></textarea>

        <button id="btnEnviar">Enviar</button>


    </form>
    <p id="paragrafo"> Texto Inicial </p>

    <div id="cadastroUsuario">
        <h2> Lista de Usuarios</h2>
    </div>
</body>
<script src="./app.js"></script>
</html>
